<div class="h-screen pt-10 bg-white flex-col justify-center items-center">

  <app-github-instructions-notice *ngIf="justSignedUp"></app-github-instructions-notice>

  <div class="bg-white shadow-md rounded-lg flex-col justify-center items-center border border-light-blue-400 mx-5 sm:mx-20 px-16 py-10 mb-32">
    <div class="flex items-center justify-center">
      <h2 class="mb-10 uppercase mt-2 ml-2 text-3xl">Sign In</h2>
    </div>

    <div class="grid grid-cols-2 gap-5 lg:px-52">
      <div class="col-span-full w-full">
        <label for="email">Email</label>
        <input name="email" [(ngModel)]="email" required email class="box-border rounded-md focus:outline-none w-full block" id="email" type="text" placeholder="joe.bloggs@gmail.com"/>
      </div>
      <div class="col-span-full w-full">
        <label for="token">Token</label>
        <input  name="email" [(ngModel)]="token" required class="box-border rounded-md focus:outline-none w-full block" id="token" type="password"/>
      </div>
      <div *ngIf="failed" class="col-span-full">
        <div class="bg-red-400 p-2 px-4 md:-px-0 flex justify-center items-center rounded-sm">
          <p><i class="text-xs text-white fa fa-1x fa-warning"></i> {{error}}</p>
        </div>
      </div>
      <div class="md:col-start-2 md:justify-end flex-grow col-span-full flex">
        <button (click)="signIn()" type="submit" class="sink rounded-md bg-gray-200 py-2 px-6"> Sign In </button>
      </div>
    </div>

  </div>

</div>
