<li class="w-5 h-5 hover:bg-gray-300 cursor-pointer p-2 my-2 bg-gray-200 rounded-full flex items-center justify-center" [ngSwitch]="icon">
        <i *ngSwitchCase="'github'" class="fab fa-github"></i>
        <i *ngSwitchCase="'twitter'" class="fab fa-twitter"></i>        
        <i *ngSwitchCase="'linkedin'" class="fab fa-linkedin-in"></i>
</li>
