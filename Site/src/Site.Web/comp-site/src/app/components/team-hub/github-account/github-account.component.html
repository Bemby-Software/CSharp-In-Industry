<div class="py-5 bg-white rounded-sm flex justify-center sm:justify-start border border-light-blue-400">
    <div class="flex-col flex items-center sm:flex-row justify-center py-5">
        <div class="px-8 mb-5 sm:mb-0 flex justify-center">
            <i class="fab fa-github fa-8x"></i>
        </div>
        <div *ngIf="!accountLinked" class="flex-col px-5 sm:px-0 justify-center">
            <input name="repo" [(ngModel)]="repo" required class="box-border rounded-sm focus:outline-none w-full block" id="repo" type="text" placeholder="owner/repository"/>
            <p class="text-sm my-2">Please provide the name of your github account here</p>
            <button class="sink rounded-sm bg-gray-200 py-2 px-6"> Save </button>
        </div>
        <div *ngIf="accountLinked" class="flex-col text-center sm:text-left justify-center">
            <h4 class="text-3xl text-bold">{{repo}}</h4>
            <p class="text-sm my-2">You will start to see issues popup for your challenge shortly</p>  
        </div>
    </div>
</div>
