<div class="justify-self-center flex items-center justify-center relative">
   
    <div class="border p-5 bg-white border-gray-300 shadow-sm rounded-lg pt-2 pb-10 text-center md:w-3/4">
        <div class="absolute z-40 w-full h-full">
            <div class="realtive">
            <div class="absolute top-2 l-1">
               <app-social-list [buttons]="(mentor === null ? [] : mentor.socials)"></app-social-list>
            </div>
            </div>
        </div>

        <img class="md:h-44 h-28 rounded-full mt-1 inline-block" [src]="mentor?.imageUrl" />

        <div class="uppercase text-center text-xl mt-5">
            <h3>{{mentor?.name}}</h3>
        </div>

        <div class="flex justify-center mt-3">
            <caption class="text-sm md:text-md text-center w-2/3 md:w-1/2">
                {{mentor?.snapline}}
            </caption>
        </div>
    </div>

</div>
